    <link rel="shortcut icon" type="image/png" href="/static/img/favicon.ico"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Morpheus</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">CI<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Materiais</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/static/img/logo.png" width="30" height="30" alt="">
        </a>
    </nav>
</nav>

<table id="clients" class="display" style="width:80%">
    <thead>
    <tr>
        <th>id</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Fax</th>
        <th>Contato</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th>id</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Fax</th>
        <th>Contato</th>
    </tr>
    </tfoot>
</table>

<button onclick="formHide();" >Adicionar cliente</button>
<div class="client_div">
    <form id="client_form">
        <h1><b>Clientes</b></h1><br>
        <fieldset id="client_field"><legend>Dados do cliente</legend>

            <label for="name">Empresa:</label> <input type="text" name="name" id="name" size="20" maxlength="255" placeholder="Ex: Thanos Metals"><br><br>
            <label for="phone">Telefone:</label> <input type="text" name="phone" id="phone" size="20" maxlength="255" placeholder="Ex: (305) 961-1690"><br><br>
            <label for="fax">Fax:</label> <input type="text" name="fax" id="fax" size="20" maxlength="255" placeholder="Ex: (305) 961-1690"><br><br>
            <label for="contact">Contato:</label> <input type="text" name="contact_name" id="contact" size="20" maxlength="255" placeholder="Ex: Carl"><br><br>
            <input type="button" class="btn btn-info" value="Cadastrar" id="client_button" onclick="send_client()">

        </fieldset>
        <br>
    </form>
    <br>
</div>

<br>
</body>
</html>
