<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css" media="screen"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/new_ci.js" defer="defer"></script>
    <title>Morpheus CI</title>
    <link rel="shortcut icon" type="image/png" href="/img/favicon.ico"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Morpheus</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">CI<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/client.html">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/material.html">Materiais</a>
            </li>
        </ul>
    </div>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/img/logo.png" width="30" height="30" alt="">
        </a>
    </nav>
</nav>
<br>
<div class="container-fluid">
    <h1>Cadastrar CI</h1>
    <br>
    <form>
        <div class="form-group">
            <label>Cliente: <select class="form-control" name="client" id="client"></select></label>
        </div>
        <div class="form-group">
            <label>Transport: <select class="form-control" name="transport" id="transport"></select></label>
        </div>

        <p>Materials</p>
        <button type="submit" class="btn btn-secondary" id="addItem">Adicionar item</button><br><br>

        <label for="amount[0]"><input type="number" class="form-control" name="amount[0]" placeholder="1" min="1" required="required"></label>
        <label for="unit[0]"><input type="text" class="form-control" name="unit[0]" placeholder="Big Bags" required="required"></label>
        <label for="name[0]"><input type="text" class="form-control" name="name[0]" placeholder="Brass Scrap Honey" required="required"></label>
        <label for="weight_unit[0]"><input type="number" class="form-control" name="weight_unit[0]" step="any" min="1" placeholder="1.0" required="required"></label>
        <label for="net_weight[0]"><input type="number" class="form-control" name="net_weight[0]" step="any" min="1" placeholder="25.0" required="required"></label>
        <label for="ncm[0]"><input type="number" class="form-control" name="ncm[0]" placeholder="7281" minlength="4" maxlength="8" required="required"></label>
        <label for="value[0]"><input type="number" class="form-control" name="value[0]" placeholder="4.53" min="1" required="required"></label>

    </form>


    <br><br>
    <input type="submit" class="btn btn-primary" onclick="create_ci();">

</div>

</body>
</html>
