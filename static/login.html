<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Autenticação - Morpheus CI</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styleLogin.css">
    <script src="/js/util.js" defer="defer"></script>
    <script src="/js/login.js" defer="defer"></script>
</head>


<body>
    <div class="bg">
        <div class="container">
    <h1>Morpheus Commercial Invoice</h1>

    <div class="form-group">
        <form id="login_form">
            <label>Email <br> <input type="email" name="email" id="email" class="form-control" required></label><br><br>
            <label>Senha <br> <input type="password" name="password" id="password" class="form-control" required></label><br><br>
            <input type="button" value="Entrar" id="login_button" onclick="login()" class="btn btn-primary">
        </form>
    </div>

    <p id="login_error" class="alert alert-danger">Email ou senha incorreto!</p>
</div>
</div>
</body>

</html>
