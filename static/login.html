<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Autenticação - Morpheus CI</title>
</head>
<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/static/js/login.js" defer></script>
<script src="/static/js/jqueryCookies.js" defer></script>

<body>
    <div>
        <h1>Morpheus Commercial Invoice</h1>
    </div>
    <div>
        <form id="login_form">
            <label>Email <br> <input type="email" name="email" id="email"></label><br><br>
            <label>Senha <br> <input type="password" name="password" id="password"></label><br><br>
            <input type="button" value="Entrar" id="login_button" onclick="login()">
        </form>
    </div>

    <p id="logged">Logado!</p>

</body>

</html>
